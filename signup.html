<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <section class="Sign-Up">Sign-Up</section>
    <section class="details">
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <input type="email" id="email2" name="email" placeholder="Email" />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </td>
        </tr>
      </table>
      <article class="lg-in">
        <h3>
          Do you have an account?
          <a href="./login.html" target="_self">Login</a>
        </h3>
      </article>
      <div class="container">
        <button class="submit" onclick="signin()">Sign-In</button>
      </div>
      <div id="g_id_onload"
        data-client_id="168701671651-vec2hrbifctua0slnq2i98vkemu8r5at.apps.googleusercontent.com"
        data-login_uri="localhost:8080"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="filled_black"
          data-text="signup_with"
          data-width = "100"
          data-shape="circle"
          data-logo_alignment="left">
      </div>
    </section>
    
    <script src="./signup.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </body>
</html>
