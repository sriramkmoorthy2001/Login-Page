<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./signup.css" />
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <section class="Sign-Up">Sign-Up</section>
    <section class="details">
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <input type="email" id="email2" name="email" placeholder="Email" />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </td>
        </tr>
      </table>
      <article class="lg-in">
        <h3>
          Do you have an account?
          <a href="./login.html" target="_self">Login</a>
        </h3>
      </article>
      <div class="container">
         <button class="submit" onclick="signin()">Sign-In</button>
      </div>      
    </section>

    <div id="buttonDiv" class="centre"></div> 
    <iframe src="https://localhost:8080" allow="identity-credentials-get"></iframe>


    <!-- Js code for Button  -->
    <script>
      var IdConfiguration = {
      use_fedcm_for_prompt: true
      };
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "168701671651-vec2hrbifctua0slnq2i98vkemu8r5at.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" ,width:"100px" ,shape:"pill" }  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
      }
      </script>
      

      <script async custom-element="amp-onetap-google" src="https://cdn.ampproject.org/v0/amp-onetap-google-0.1.js"></script> 




    <script src="./signup.js"></script> 
  </body>
</html>
